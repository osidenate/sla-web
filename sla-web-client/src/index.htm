<!doctype html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Latency Monitor Demo</title>

        <!-- build:css latency-monitor-lib.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbuild -->

        <!-- build:css latency-monitor.css -->
        <link rel="stylesheet" href="components/app.css">
        <link rel="stylesheet" href="components/live-monitor/live-monitor.css">
        <!-- endbuild -->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Latency Monitors</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Real-Time Status</a></li>
                        <li><a href="http://github.com/osidenate/sla-monitor">View on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-app="sla" class="container">
            <h3 class="col-sm-12">Real-Time Status</h3>
            <live-monitor config-id="0" buffer-size="5"></live-monitor>
            <live-monitor config-id="1" buffer-size="5"></live-monitor>
            <live-monitor config-id="2" buffer-size="5"></live-monitor>
            <live-monitor config-id="3" buffer-size="5"></live-monitor>
            <live-monitor config-id="4" buffer-size="5"></live-monitor>
        </div>

        <!-- build:js latency-monitor-lib.min.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/firebase/firebase-debug.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <!-- endbuild -->

        <!-- build:js latency-monitor.min.js -->
        <script src="components/app.js"></script>
        <script src="components/live-monitor/live-monitor.js"></script>
        <script src="components/live-monitor/filters.js"></script>
        <script src="components/live-monitor/latency-calculator.js"></script>
        <!-- endbuild -->
    </body>
</html>
